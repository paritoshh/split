# ===========================================
# HISAB APP - DOCKER COMPOSE
# ===========================================
# This file sets up local development environment with:
# - DynamoDB Local (for testing without AWS)
# - DynamoDB Admin UI (for viewing tables)
#
# Usage:
#   docker-compose up -d       # Start services
#   docker-compose down        # Stop services
#   docker-compose logs -f     # View logs
# ===========================================

version: '3.8'

services:
  # ===========================================
  # DynamoDB Local
  # ===========================================
  # Amazon DynamoDB running locally in Docker
  # This allows testing without AWS account/costs
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: hisab-dynamodb
    ports:
      - "8000:8000"
    command: ["-jar", "DynamoDBLocal.jar", "-sharedDb", "-inMemory"]
    volumes:
      - dynamodb-data:/home/dynamodblocal/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:8000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ===========================================
  # DynamoDB Admin UI
  # ===========================================
  # Web interface to view and manage DynamoDB tables
  # Access at: http://localhost:8001
  dynamodb-admin:
    image: aaronshaf/dynamodb-admin:latest
    container_name: hisab-dynamodb-admin
    ports:
      - "8001:8001"
    environment:
      DYNAMO_ENDPOINT: http://dynamodb-local:8000
      AWS_REGION: ap-south-1
      AWS_ACCESS_KEY_ID: local
      AWS_SECRET_ACCESS_KEY: local
    depends_on:
      - dynamodb-local

volumes:
  dynamodb-data:
    driver: local

